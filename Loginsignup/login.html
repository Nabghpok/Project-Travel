<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div class="outerbox">
        <div class="bor">
            <h2>Login</h2>
            <form id="loginForm" class="formsec" action="login.php" method="post">
                <div class="log">
                    <!-- Username or Email input field -->

                    <input class="uname" type="text" id="username" name="username" placeholder=" username or email"
                        required>
                </div>
                <div class="log">
                    <!-- Password input field -->

                    <input class="uname" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <!-- Submit button -->
                    <button class="login" type="submit">Login</button>
                    <!-- Link to signup page for users without an account -->
                    <p>Don't have an account? <a href="signup.html">Sign Up here</a>.</p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
