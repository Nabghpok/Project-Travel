<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>

<body>

    <div class="container">
        <h1>Flight Booking</h1>
        <form id="bookingForm">
            <label for="fromCountry">From Country:</label>
            <select id="fromCountry" name="fromCountry" required>
                <option value="singapore">Singapore</option>
                <option value="nepal">Nepal</option>
                <option value="indonesia">Indonesia</option>
                <option value="uk">UK</option>
                <option value="spain">Spain</option>
                <option value="egypt">Egypt</option>
                <option value="dubai">Dubai</option>
            </select>

            <label for="toCountry">To Country:</label>
            <select id="toCountry" name="toCountry" required>
                <option value="singapore">Singapore</option>
                <option value="nepal">Nepal</option>
                <option value="indonesia">Indonesia</option>
                <option value="uk">UK</option>
                <option value="spain">Spain</option>
                <option value="egypt">Egypt</option>
                <option value="dubai">Dubai</option>
            </select>

            <label for="ticketType">Ticket Type:</label>
            <select id="ticketType" name="ticketType" required>
                <option value="economy">Economy</option>
                <option value="premiumEconomy">Premium Economy</option>
                <option value="business">Business</option>
            </select>

            <div id="priceDisplay" style="display: none;">
                <p id="ticketPrice">Price: $<span id="price">0</span></p>
            </div>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
