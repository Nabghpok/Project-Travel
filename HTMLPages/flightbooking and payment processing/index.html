<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../flightbooking and payment processing/style.css">
</head>

<body>
    <div class="container">
        <h1>Flight Booking</h1>
        <form id="bookingForm" method="POST" action="payment.php">
            <label for="fromCountry">From Country:</label>
            <select id="fromCountry" name="fromCountry" required>
                <option value="singapore">Singapore</option>
                <option value="nepal">Nepal</option>
                <option value="indonesia">Indonesia</option>
                <option value="uk">UK</option>
                <option value="spain">Spain</option>
                <option value="egypt">Egypt</option>
                <option value="dubai">Dubai</option>
            </select>

            <label for="toCountry">To Country:</label>
            <select id="toCountry" name="toCountry" required>
                <option value="singapore">Singapore</option>
                <option value="nepal">Nepal</option>
                <option value="indonesia">Indonesia</option>
                <option value="uk">UK</option>
                <option value="spain">Spain</option>
                <option value="egypt">Egypt</option>
                <option value="dubai">Dubai</option>
            </select>

            <label for="ticketType">Ticket Type:</label>
            <select id="ticketType" name="ticketType" required>
                <option value="economy">Economy</option>
                <option value="premiumEconomy">Premium Economy</option>
                <option value="business">Business</option>
            </select>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <div id="priceDisplay" style="display: none;">
                <p id="ticketPrice">Price: $<span id="price">0</span></p>
            </div>

            <input type="hidden" id="hiddenFromCountry" name="fromCountry">
            <input type="hidden" id="hiddenToCountry" name="toCountry">
            <input type="hidden" id="hiddenTicketType" name="ticketType">
            <input type="hidden" id="hiddenDepartureDate" name="departureDate">
            <input type="hidden" id="hiddenPrice" name="price">

            <button type="submit">Book Now</button>
        </form>

        <h2>Previous Bookings</h2>
        <div id="bookingsList">
            <!-- Bookings will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
